<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Chelsea'; 
            /* coloco o nome que eu quiser */
            src: url('ChelseaMarket-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
            /* Fontes baixadas */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Chelsea', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestiae molestias ipsa quaerat exercitationem dolore quae repudiandae temporibus dolor. Tempora qui ducimus voluptatibus eveniet suscipit magni veritatis laudantium mollitia officia sint?</p>
</body>
</html>
