<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
</head>
<style>
    div{
        display: inline-block; /* tudo na mesma linha*/
        background-color: red;
        text-align: center;
        height: 200px;
        width: 200px;
        border: 1px solid black;
    }
/* Pseudoclasses s√£o um estado de um elemento e sao representandor por ':' */

    div:hover{
        background-color: aqua;
        /* quando passar o mouse por cima */
    }
</style>
<body>
    <div id="d1">01</div> 
    <!-- div ocupa a tela inteira uma em cada linha -->
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
