<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: aqua;
            height: 300px;
            width: 300px;
            border: 10px solid darkblue;


            padding: 10px 50px 5px 25px;

            margin:auto; 
            /* deixa o elemento no meio da tela pois é box */

            outline: 12px dotted yellow;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Box Level</h1> 
    <!-- box level ocupa todo o espaço da linha -->
     <p>Parágrafo também é box level mas <a href="#">Link é inline level pois não ocupa tudo</a> igual o p</p>
     
</body>
</html>
