<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Video hospedado no meu servidor</h1>

    <video controls autoplay width="560" height="315"> <!--Pegando video e upando por conta própria (NÃO RECOMENDADO)-->
        <source src="midia/meuvideo.mp4" type="video/mp4">
    </video>

    <h2>Video do Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=DGdSWmQ_yEJj-dBi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> <!--Subindo video do youtube( RECOMENDADO)-->
</body>
</html>
