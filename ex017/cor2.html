<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{
            height: 100%;
        }
        body{
           background-image: linear-gradient(to left, #4fffdc 28%, red); /*fazendo um gradiente usando direção e as varias cores*/
           background-attachment: fixed; /*não deixa ter rolagem*/
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
